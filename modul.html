<div class="modul-popup">
    <h1>Modal window</h1>
    <h2>contact us</h2>
        <form action="" method="post"></form>
        <fieldset>
            <label for="field-name">name</label>
            <input id="field-name" type="text">
    
            <label for="field-phone">phone</label>
            <input id="field-phone" type="number">
        </fieldset>
        <fieldset>
            <label for="field-email">email</label>
            <input id="field-email" type="email">
            <button type="submit">send</button>
        </fieldset>
        <fieldset>
            <legend>cost</legend>
            <input type="range">
            <legend>
              payment method  
            </legend>
            <ul>
                <li>
                    <input id="check-black" type="checkbox" name="black">
                    <label for="check-black">black</label>
                </li>
                <li>
                    <input id="check-Blue" type="checkbox" name="Blue">
                    <label for="check-Blue">Blue</label>
                </li>
                <li>
                    <input id="check-Green" type="checkbox" name="Green">
                    <label for="check-Green">Green</label>
                </li>
                <li>
                    <input id="check-White" type="checkbox" name="White">
                    <label for="check-White">White</label>
                </li>
            </ul>  
            <legend>Delivery</legend>  
            <ul>
                <li>
                    <input type="radio" id="radio-Free shipping" name="Delivery">
                    <label for="radio-Free shipping">Free shipping</label>
                </li>
                <li>
                    <input type="radio" id="radio-Fast shipping" name="Delivery">
                    <label for="radio-Fast shipping">Fast shipping</label>
                </li>
            </ul> 
            
        </fieldset>
    </div>
